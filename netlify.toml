[build]
  command="gatsby build && cd functions/search && npm i"
  functions = "functions"
  publish = "public"

[[redirects]]
  from = "/search-cases"
  to = "/.netlify/functions/search"
  status = 200
  force = true
  headers = { X-From = "Netlify" }

[[redirects]]
  from = "/api"
  to = "/.netlify/functions/api"
  status = 200
  force = true
  headers = { X-From = "Netlify" }

[functions]
  node_bundler = "esbuild"

[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://challenges.cloudflare.com https://documentcloud.adobe.com https://acrobatservices.adobe.com https://www.google-analytics.com https://www.googletagmanager.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https:; connect-src 'self' https://challenges.cloudflare.com https://documentcloud.adobe.com https://acrobatservices.adobe.com https://geo-dc.adobe.com https://viewlicense.adobe.io https://openlawnz-pdfs-prod.s3-ap-southeast-2.amazonaws.com https://www.google-analytics.com https://stats.g.doubleclick.net; frame-src 'self' https://documentcloud.adobe.com https://acrobatservices.adobe.com https://openlawnz-pdfs-prod.s3-ap-southeast-2.amazonaws.com https://challenges.cloudflare.com; worker-src 'self' blob: https://documentcloud.adobe.com https://acrobatservices.adobe.com; object-src 'none'; base-uri 'self'; frame-ancestors 'none'; form-action 'self'"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
